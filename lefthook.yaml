pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,css,scss}"
      run: bunx biome check --write --unsafe --no-errors-on-unmatched --files-ignore-unknown=true "{staged_files}" && git update-index --again
    format:
      glob: "*.{html,yaml,yml,md}"
      run: bunx prettier --write "{staged_files}" && git update-index --again
